      --katana-primary: #01A8B5;
      --katana-positive: #43DEAF;
      --katana-negative: #DE4383;
      --katana-signal: #F3AE4B;
      
      /* Background Hierarchy */
      --katana-bg: #232B42;
      --katana-bg-light: #373d4f;
      --katana-bg-dark: #161a2a;
      --katana-bg-subtle: #2C3654;
      
      /* Text & Overlay System */
      --katana-white: #fff;
      --katana-white-5: #293046;
      --katana-white-10: #32394E;
      --katana-white-20: #575b6c;
      --katana-white-50: rgba(255, 255, 255, 0.5);
      --katana-white-75: #C5C9D3;
      
      /* Table specific */
      --katana-border: var(--katana-white-20);
      --katana-hover: var(--katana-white-10);
      --katana-card: var(--katana-bg-light);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--katana-bg);
      color: var(--katana-white);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-weight: 400;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin: 2rem 0 1.5rem;
      font-size: 2.25rem;
      font-weight: 600;
      letter-spacing: 0.025em;
      color: var(--katana-white);
    }
    
    /* Katana responsive breakpoints */
    @media (min-width: 800px) {
      h1 { font-size: 2.5rem; }
    }
    @media (min-width: 1200px) {
      h1 { font-size: 2.75rem; }
    }
    
    .table-card {
      max-width: 1400px;
      margin: 0 auto 2rem;
      border: 1px solid var(--katana-border);
      border-radius: 12px;
      background: var(--katana-card);
      overflow-x: auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      transition: box-shadow 0.3s ease;
    }
    
    .table-card:hover {
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.3rem;
      table-layout: fixed;
    }
    
    /* Katana responsive typography */
    @media (min-width: 1200px) {
      table {
        font-size: 1.4rem;
      }
    }

      top: 0;
      z-index: 1;
      background: var(--katana-bg-dark);
      border-bottom: 2px solid var(--katana-border);
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--katana-white-75);
      font-size: 0.875rem;
    }
    
    th, td {

      text-align: center;
      vertical-align: middle;
    }

    tbody tr:nth-child(odd) {

    }

      padding: 1.5rem;

      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);

    @keyframes tooltipFadeIn {

    // Custom Error Classes
    class ValidationError extends Error {
      constructor(message, field = 'unknown', value = null) {
        super(message)
        this.name = 'ValidationError'
        this.field = field
        this.value = value
      }
    }

    class DataTransformationError extends Error {
      constructor(message, sourceData, fieldErrors = []) {
        super(message)
        this.name = 'DataTransformationError'
        this.sourceData = sourceData
        this.fieldErrors = fieldErrors
      }
    }

    const mapIndex = (priority) => {
      if (!Number.isInteger(priority) || priority < 1) {
        throw new ValidationError('Priority must be a positive integer', 'priority', priority)
      }
      return priority.toString()
    }

    const mapBondDescription = (description, type) => {
      if (typeof description !== 'string' || description.trim().length === 0) {
        throw new ValidationError(`${type} bond description cannot be empty`, `${type}_description`, description)
      }
      return description.trim()
    }

    const mapPrice = (price, type) => {
      if (typeof price !== 'number' || !isFinite(price) || price < 0) {
        throw new ValidationError(`${type} price must be a valid positive number`, `${type}_price`, price)
      }
      return price.toFixed(2)
    }

    const mapPriceDiff = (priceDiff) => {
      if (typeof priceDiff !== 'number' || !isFinite(priceDiff)) {
        throw new ValidationError('Price difference must be a valid number', 'price_diff', priceDiff)
      }
      return {
        value: Math.abs(priceDiff).toFixed(2),
        cssClass: priceDiff >= 0 ? 'positive' : 'negative'
      }
    }

    const mapYieldDiff = (yieldDiff) => {
      if (typeof yieldDiff !== 'number' || !isFinite(yieldDiff)) {
        throw new ValidationError('Yield difference must be a valid number', 'yield_diff', yieldDiff)
      }
      return {
        value: `${Math.abs(yieldDiff).toFixed(2)}%`,
        cssClass: yieldDiff >= 0 ? 'positive' : 'negative'
      }
    }

    const mapSignalStrength = (signal) => {
      const validSignals = ['WEAK', 'MODERATE', 'STRONG']
      if (typeof signal !== 'string' || !validSignals.includes(signal.toUpperCase())) {
        throw new ValidationError(`Signal strength must be one of: ${validSignals.join(', ')}`, 'signal_strength', signal)
      }
      const normalizedSignal = signal.toUpperCase()
      return {
        value: normalizedSignal,
        cssClass: `signal-${normalizedSignal.toLowerCase()}`
      }
    }

    const mapConfidence = (confidence) => {
      if (typeof confidence !== 'number' || !isFinite(confidence)) {
        throw new ValidationError('Confidence must be a valid number', 'confidence', confidence)
      }
      const clampedConfidence = Math.max(0, Math.min(100, confidence))
      return {
        percentage: clampedConfidence,

    // Data Source Management
    const getSignalsData = async () => {
      // Try to load from KatanaSignalEngine JSON data first
      try {
        const response = await fetch('./katana_signals_data.json')
        if (response.ok) {
          const katanaData = await response.json()
          if (Array.isArray(katanaData) && katanaData.length > 0) {
            console.log(`Loaded ${katanaData.length} signals from KatanaSignalEngine`)
            return katanaData
          }
        }
      } catch (error) {
        console.warn('Failed to load KatanaSignalEngine data:', error.message)
      }
      
      // Fallback to window/global data sources
      if (typeof window !== 'undefined' && window.signalsData && Array.isArray(window.signalsData)) {
        console.log('Using window.signalsData')
        return window.signalsData
      }
      if (typeof signalsData !== 'undefined' && Array.isArray(signalsData)) {
        console.log('Using global signalsData')
        return signalsData
      }
      
      console.log('Using sample data (fallback)')
      return getSampleData()
    }

    // Core Data Transformation
    const transformSignalData = (sourceData) => {
      try {
        return {
          index: mapIndex(sourceData.priority),
          buyBond: mapBondDescription(sourceData.buy_description, 'buy'),
          buyPrice: mapPrice(sourceData.buy_price, 'buy'),
          sellBond: mapBondDescription(sourceData.sell_description, 'sell'),
          sellPrice: mapPrice(sourceData.sell_price, 'sell'),
          priceDiff: mapPriceDiff(sourceData.price_diff),
          yieldDiff: mapYieldDiff(sourceData.yield_diff),
          signal: mapSignalStrength(sourceData.signal_strength),
          confidence: mapConfidence(sourceData.confidence),
          matches: mapMatches(sourceData.duration_match, sourceData.sector_match)
        }
      } catch (error) {
        if (error instanceof ValidationError) {
          throw new DataTransformationError(
            `Failed to transform signal data: ${error.message}`,
            sourceData,
            [error]
          )
        }
        throw error
      }
    }

    // Batch Transformation with Error Handling
    const transformSignalDataBatch = (sourceDataArray) => {
      const success = []
      const errors = []
      
      sourceDataArray.forEach((sourceData, index) => {
        try {
          const transformed = transformSignalData(sourceData)
          success.push(transformed)
        } catch (error) {
          console.error(`Failed to transform record ${index}:`, error)
          if (error instanceof DataTransformationError) {
            errors.push({ index, error })
          } else {
            errors.push({ 
              index, 
              error: new DataTransformationError(`Unexpected error: ${error.message}`, sourceData)
            })
          }
        }
      })
      
      return { success, errors }
    }

    // Enhanced Rendering with Katana Design and Interactive States
    const renderSignalsTable = (transformedData) => {
      const tbody = document.getElementById('tableBody')

      // Sort by priority
      const sortedData = transformedData.sort((a, b) => parseInt(a.index) - parseInt(b.index))

      sortedData.forEach((signal, index) => {

        row.setAttribute('role', 'row')
        row.setAttribute('tabindex', '0')
        row.setAttribute('aria-label', `Signal ${signal.index}: ${signal.buyBond} vs ${signal.sellBond}`)
        
        // Add interactive behaviors matching Ideas page patterns
        row.addEventListener('click', () => handleRowClick(signal))
        row.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault()
            handleRowClick(signal)
          }
        })

        // Add focus management for keyboard navigation
        row.addEventListener('focus', () => {
          row.style.outline = `2px solid var(--katana-primary)`
          row.style.outlineOffset = '2px'
        })
        
        row.addEventListener('blur', () => {
          row.style.outline = 'none'
        })

      tooltip.style.top = `${rect.top + window.scrollY - 10}px`
      tooltip.style.left = `${Math.min(rect.right + 20, window.innerWidth - 320)}px`
      tooltip.style.zIndex = '1000'

      // Close tooltip events
      tooltip.querySelector('.tooltip-close').addEventListener('click', () => {
        tooltip.remove()
      })

      document.addEventListener('click', (e) => {
        if (!tooltip.contains(e.target) && !e.target.closest('tr')) {

      })

      // Auto-close after 10 seconds
      setTimeout(() => {
        if (tooltip.parentNode) {

        }
      }, 10000)

          })
          console.groupEnd()
        }
        
        renderSignalsTable(transformedData)

        }
        
      } catch (error) {
        console.error('Failed to initialize table:', error)
        document.getElementById('tableBody').innerHTML = 
          '<tr><td colspan="8" style="text-align: center; color: var(--katana-negative); padding: 2rem;">Failed to load signals data</td></tr>'
      }
    }

    // Initialize on DOM ready
    document.addEventListener('DOMContentLoaded', initializeTable)
