<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katana HYG Signals</title>

  <style>
    :root {
      --bg: #0b1220;
      --card: #111827;
      --muted: rgba(255,255,255,0.6);
      --muted2: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.1);
      --positive: #a6e3a1;
      --negative: #f38ba8;
      --accent: #00d4e4;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    h1 {
      text-align: center;
      margin: 1.25rem 0 1rem;
      letter-spacing: 0.02em;
    }
    .table-card {
      max-width: 1400px;
      margin: 0 auto 2rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--card);
      overflow-x: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      table-layout: auto;
    }
    thead th {
      position: sticky;
      top: 0;
      z-index: 1;
      background: #0f172a;
      border-bottom: 1px solid var(--border);
      text-transform: uppercase;
      font-weight: 800;
      letter-spacing: 0.06em;
    }
    th, td {
      padding: 0.9rem 0.8rem;
      border-bottom: 1px solid var(--border);
      text-align: center;
      vertical-align: middle;
    }
    tbody tr:hover {
      background: rgba(255,255,255,0.03);
    }
    .priority {
      font-weight: 800;
      font-size: 1.05rem;
      white-space: nowrap;
    }
    .description {
      text-align: left;
      min-width: 320px;
    }
    .bond-title {
      font-weight: 700;
      font-size: 1rem;
      line-height: 1.2;
    }
    .bond-sub {
      margin-top: 0.25rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
    .metric {
      font-weight: 700;
      white-space: nowrap;
    }
    .positive { color: var(--positive); }
    .negative { color: var(--negative); }
    .signal {
      font-weight: 800;
      text-transform: uppercase;
      white-space: nowrap;
    }
    .signal-strong {
      background: linear-gradient(90deg, #a6e3a1, #94e2d5);
      color: #0b1220;
      padding: 0.25rem 0.6rem;
      border-radius: 6px;
      display: inline-block;
    }
    .signal-medium {
      background: rgba(249, 226, 175, 0.2);
      color: #f9e2af;
      padding: 0.25rem 0.6rem;
      border-radius: 6px;
      display: inline-block;
    }
    .signal-weak {
      background: var(--muted2);
      color: rgba(255,255,255,0.7);
      padding: 0.25rem 0.6rem;
      border-radius: 6px;
      display: inline-block;
    }
    .confidence {
      text-align: center;
      white-space: nowrap;
    }
    .confidence-bar {
      background: var(--muted2);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin: 0 auto 0.25rem auto;
      width: 120px;
    }
    .confidence-fill {
      background: var(--accent);
      height: 100%;
    }
    .confidence-text {
      font-size: 0.85rem;
      color: var(--muted);
    }
    .match-indicator { font-size: 1.1rem; }
    .footer {
      max-width: 1400px;
      margin: -1rem auto 2rem;
      color: var(--muted);
      font-size: 0.9rem;
      padding: 0 0.5rem;
    }
    @media (max-width: 720px) {
      .description { min-width: 260px; }
    }
  </style>
</head>
<body>
  <h1>Katana HYG Signals</h1>
  <div class="table-card">
    <table id="signalsTable" aria-describedby="tableDesc">
      <thead>
        <tr>
          <th>#</th>
          <th>Buy Bond</th>
          <th>Sell Bond</th>
          <th>Price Diff</th>
          <th>Yield Diff</th>
          <th>Signal</th>
          <th>Confidence</th>
          <th>Matches</th>
        </tr>
      </thead>

      <tbody id="tableBody" role="rowgroup"></tbody>
    </table>
  </div>
  <div id="tableDesc" class="footer">Description = bond label. No ratings or per-side YTM columns are shown; only aggregate metrics are displayed.</div>

  <script>
    // ---- Data selection ----
    // Use a provided dataset if available. Accept either window.signalsData or a top-level signalsData.
    const sampleSignals = [
      {
        priority: 1,
        buy_description: "ARDAGH 5.250% 08/2027 [144A]",
        buy_price: 41.57,
        sell_description: "CLARIOS 8.500% 05/2027 [144A]",
        sell_price: 100.17,
        price_diff: 58.60,
        yield_diff: 47.75,
        signal_strength: "STRONG",
        confidence: 100,
        duration_match: true,
        sector_match: true
      }
    ];

    const signals =
      (typeof window !== 'undefined' && Array.isArray(window.signalsData) && window.signalsData.length) ? window.signalsData :
      (typeof signalsData !== 'undefined' && Array.isArray(signalsData) && signalsData.length) ? signalsData :
      sampleSignals;

    // ---- Helpers ----
    function fmt(n, d=2) {
      const x = Number(n);
      return Number.isFinite(x) ? x.toFixed(d) : "--";
    }

    // ---- Render ----
    function renderTable(rows){
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      rows
        .slice()
        .sort((a,b) => Number(a.priority) - Number(b.priority))
        .forEach(signal => {
          const row = document.createElement('tr');

          const durationOk = !!signal.duration_match;
          const sectorOk = !!signal.sector_match;
          const matchIndicator = (durationOk ? "‚è±" : "‚Äî") + (sectorOk ? " üè¢" : "");

          const priceDiff = Number(signal.price_diff);
          const yieldDiff = Number(signal.yield_diff);
          const conf = Number(signal.confidence);

          row.innerHTML = `
            <td class="priority">${signal.priority}</td>

            <!-- Buy Side -->
            <td class="description">
              <div class="bond-title">${signal.buy_description || ""}</div>
              <div class="bond-sub">Price: $${fmt(signal.buy_price)}</div>
            </td>

            <!-- Sell Side -->
            <td class="description">
              <div class="bond-title">${signal.sell_description || ""}</div>
              <div class="bond-sub">Price: $${fmt(signal.sell_price)}</div>
            </td>

            <!-- Metrics -->
            <td class="metric ${priceDiff >= 0 ? 'positive' : 'negative'}">
              ${fmt(priceDiff)}
            </td>
            <td class="metric ${yieldDiff >= 0 ? 'positive' : 'negative'}">
              ${fmt(yieldDiff)}%
            </td>
            <td class="signal">
              <span class="signal-${String(signal.signal_strength || '').toLowerCase()}">
                ${signal.signal_strength || ""}
              </span>
            </td>
            <td class="confidence">
              <div class="confidence-bar" aria-label="Confidence">
                <div class="confidence-fill" style="width: ${Math.max(0, Math.min(100, conf))}%"></div>
              </div>
              <span class="confidence-text">${Number.isFinite(conf) ? conf.toFixed(0) : "--"}%</span>
            </td>
            <td class="match-indicator">${matchIndicator}</td>
          `;
          tbody.appendChild(row);
        });
    }

    renderTable(signals);
  </script>
</body>
</html>
