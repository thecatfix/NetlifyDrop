<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JS Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .animation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .animation-box {
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* Spinning cube */
        .cube {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Pulsing circle */
        .pulse {
            width: 60px;
            height: 60px;
            background: #45B7D1;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
        
        /* Bouncing ball */
        .bounce {
            width: 40px;
            height: 40px;
            background: #96CEB4;
            border-radius: 50%;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }
        
        /* Morphing shape */
        .morph {
            width: 60px;
            height: 60px;
            background: #DDA0DD;
            animation: morph 3s ease-in-out infinite;
        }
        
        @keyframes morph {
            0%, 100% { border-radius: 50%; transform: rotate(0deg); }
            25% { border-radius: 0; transform: rotate(90deg); }
            50% { border-radius: 50% 0; transform: rotate(180deg); }
            75% { border-radius: 0 50%; transform: rotate(270deg); }
        }
        
        /* Wave effect */
        .wave-container {
            position: relative;
            width: 100%;
            height: 60px;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 100%;
            background: #FFB6C1;
            animation: wave 1s ease-in-out infinite;
        }
        
        .wave:nth-child(1) { left: 10%; animation-delay: 0s; }
        .wave:nth-child(2) { left: 30%; animation-delay: 0.1s; }
        .wave:nth-child(3) { left: 50%; animation-delay: 0.2s; }
        .wave:nth-child(4) { left: 70%; animation-delay: 0.3s; }
        .wave:nth-child(5) { left: 90%; animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }
        
        /* Loading dots */
        .dots-container {
            display: flex;
            gap: 10px;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            background: #87CEEB;
            border-radius: 50%;
            animation: loading 1.4s ease-in-out infinite;
        }
        
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-link:hover {
            background: rgba(0,0,0,0.5);
            transform: scale(1.05);
        }
        
        /* Floating particles background */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0.3;
            animation: floatUp 10s linear infinite;
        }
        
        @keyframes floatUp {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <div class="container">
        <h1>Animation Showcase</h1>
        
        <div class="animation-grid">
            <div class="animation-box">
                <div class="cube"></div>
            </div>
            
            <div class="animation-box">
                <div class="pulse"></div>
            </div>
            
            <div class="animation-box">
                <div class="bounce"></div>
            </div>
            
            <div class="animation-box">
                <div class="morph"></div>
            </div>
            
            <div class="animation-box">
                <div class="wave-container">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
            
            <div class="animation-box">
                <div class="dots-container">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random emoji
            const emojis = ['‚ú®', '‚≠ê', 'üåü', 'üí´', '‚ù§Ô∏è', 'üåà', 'üå∏', 'üå∫'];
            particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random position and size
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = (Math.random() * 20 + 10) + 'px';
            particle.style.animationDuration = (Math.random() * 5 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 15000);
        }
        
        // Create particles periodically
        setInterval(createParticle, 1000);
        
        // Create initial particles
        for (let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 300);
        }
    </script>
</body>
</html>
