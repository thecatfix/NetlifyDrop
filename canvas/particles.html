<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            color: white;
        }
        
        canvas {
            display: block;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        
        .controls h2 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #fff;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #aaa;
        }
        
        input[type="range"] {
            width: 200px;
            margin-bottom: 5px;
        }
        
        .value {
            display: inline-block;
            width: 50px;
            text-align: right;
            color: #4ecdc4;
            font-weight: bold;
        }
        
        button {
            background: #4ecdc4;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #45b7d1;
            transform: scale(1.05);
        }
        
        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9em;
            z-index: 100;
        }
        
        .stats div {
            margin-bottom: 5px;
            color: #aaa;
        }
        
        .stats span {
            color: #4ecdc4;
            font-weight: bold;
        }
        
        .back-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.2);
        }
        
        select {
            width: 200px;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            cursor: pointer;
        }
        
        select option {
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h2>Particle Controls</h2>
        
        <div class="control-group">
            <label>Mode:</label>
            <select id="mode">
                <option value="gravity">Gravity Well</option>
                <option value="fireworks">Fireworks</option>
                <option value="constellation">Constellation</option>
                <option value="flow">Flow Field</option>
                <option value="spiral">Spiral</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Particle Count: <span class="value" id="countValue">500</span></label>
            <input type="range" id="particleCount" min="100" max="2000" value="500" step="100">
        </div>
        
        <div class="control-group">
            <label>Speed: <span class="value" id="speedValue">1.0</span></label>
            <input type="range" id="speed" min="0.1" max="3" value="1" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Gravity: <span class="value" id="gravityValue">0.1</span></label>
            <input type="range" id="gravity" min="0" max="1" value="0.1" step="0.05">
        </div>
        
        <div class="control-group">
            <label>Connection Distance: <span class="value" id="connectionValue">100</span></label>
            <input type="range" id="connectionDistance" min="0" max="300" value="100" step="10">
        </div>
        
        <button onclick="resetParticles()">Reset</button>
        <button onclick="togglePause()">Pause/Resume</button>
        <button onclick="explode()">Explode!</button>
    </div>
    
    <div class="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Particles: <span id="particleStats">500</span></div>
        <div>Mode: <span id="modeStats">Gravity Well</span></div>
    </div>
    
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationId;
        let isPaused = false;
        let mouseX = 0;
        let mouseY = 0;
        let mode = 'gravity';
        let lastTime = performance.now();
        let fps = 60;
        let frameCount = 0;
        
        // Settings
        let settings = {
            particleCount: 500,
            speed: 1,
            gravity: 0.1,
            connectionDistance: 100
        };
        
        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Particle class
        class Particle {
            constructor(x, y, mode) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 2 + 1;
                this.color = this.getRandomColor();
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.mode = mode || 'gravity';
                this.angle = Math.random() * Math.PI * 2;
                this.angleSpeed = (Math.random() - 0.5) * 0.02;
                this.orbitRadius = Math.random() * 200 + 50;
            }
            
            getRandomColor() {
                const colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
                    '#FFEAA7', '#DDA0DD', '#FFA07A', '#98D8C8'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                switch(mode) {
                    case 'gravity':
                        this.updateGravity();
                        break;
                    case 'fireworks':
                        this.updateFireworks();
                        break;
                    case 'constellation':
                        this.updateConstellation();
                        break;
                    case 'flow':
                        this.updateFlow();
                        break;
                    case 'spiral':
                        this.updateSpiral();
                        break;
                }
                
                // Boundary check
                if (this.x < 0 || this.x > canvas.width) this.vx *= -0.9;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -0.9;
                
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }
            
            updateGravity() {
                // Attract to mouse
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 1) {
                    const force = settings.gravity / distance;
                    this.vx += dx * force;
                    this.vy += dy * force;
                }
                
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                this.x += this.vx * settings.speed;
                this.y += this.vy * settings.speed;
            }
            
            updateFireworks() {
                this.vy += 0.1; // gravity
                this.vx *= 0.99; // friction
                this.vy *= 0.99;
                
                this.x += this.vx * settings.speed;
                this.y += this.vy * settings.speed;
                
                this.life -= this.decay;
                this.radius = Math.max(0.1, this.radius * 0.98);
            }
            
            updateConstellation() {
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;
                
                this.vx *= 0.95;
                this.vy *= 0.95;
                
                this.x += this.vx * settings.speed;
                this.y += this.vy * settings.speed;
            }
            
            updateFlow() {
                const time = Date.now() * 0.001;
                const noiseX = Math.sin(this.x * 0.01 + time) * Math.cos(this.y * 0.01);
                const noiseY = Math.cos(this.x * 0.01 + time) * Math.sin(this.y * 0.01);
                
                this.vx = noiseX * 2;
                this.vy = noiseY * 2;
                
                this.x += this.vx * settings.speed;
                this.y += this.vy * settings.speed;
            }
            
            updateSpiral() {
                this.angle += this.angleSpeed * settings.speed;
                this.orbitRadius += 0.5 * settings.speed;
                
                if (this.orbitRadius > canvas.width / 2) {
                    this.orbitRadius = 10;
                }
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                this.x = centerX + Math.cos(this.angle) * this.orbitRadius;
                this.y = centerY + Math.sin(this.angle) * this.orbitRadius;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < settings.particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        // Animation loop
        function animate() {
            if (!isPaused) {
                // Clear canvas with trail effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw particles
                particles = particles.filter(particle => {
                    particle.update();
                    particle.draw();
                    return particle.life > 0;
                });
                
                // Maintain particle count for certain modes
                if (mode !== 'fireworks') {
                    while (particles.length < settings.particleCount) {
                        particles.push(new Particle());
                    }
                }
                
                // Draw connections
                if (settings.connectionDistance > 0) {
                    drawConnections();
                }
                
                // Calculate FPS
                frameCount++;
                const currentTime = performance.now();
                if (currentTime - lastTime >= 1000) {
                    fps = frameCount;
                    frameCount = 0;
                    lastTime = currentTime;
                    document.getElementById('fps').textContent = fps;
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        function drawConnections() {
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < settings.connectionDistance) {
                        ctx.save();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${(1 - distance / settings.connectionDistance) * 0.2})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                        ctx.restore();
                    }
                });
            });
        }
        
        // Control functions
        function resetParticles() {
            initParticles();
        }
        
        function togglePause() {
            isPaused = !isPaused;
        }
        
        function explode() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < 100; i++) {
                const particle = new Particle(centerX, centerY);
                const angle = (Math.PI * 2 / 100) * i;
                const speed = Math.random() * 10 + 5;
                particle.vx = Math.cos(angle) * speed;
                particle.vy = Math.sin(angle) * speed;
                particle.decay = 0.02;
                particles.push(particle);
            }
        }
        
        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        canvas.addEventListener('click', (e) => {
            if (mode === 'fireworks') {
                for (let i = 0; i < 50; i++) {
                    const particle = new Particle(e.clientX, e.clientY);
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    particle.vx = Math.cos(angle) * speed;
                    particle.vy = Math.sin(angle) * speed - 5;
                    particle.decay = 0.015;
                    particles.push(particle);
                }
            }
        });
        
        // Control inputs
        document.getElementById('mode').addEventListener('change', (e) => {
            mode = e.target.value;
            document.getElementById('modeStats').textContent = e.target.options[e.target.selectedIndex].text;
            resetParticles();
        });
        
        document.getElementById('particleCount').addEventListener('input', (e) => {
            settings.particleCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = settings.particleCount;
            document.getElementById('particleStats').textContent = settings.particleCount;
        });
        
        document.getElementById('speed').addEventListener('input', (e) => {
            settings.speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = settings.speed.toFixed(1);
        });
        
        document.getElementById('gravity').addEventListener('input', (e) => {
            settings.gravity = parseFloat(e.target.value);
            document.getElementById('gravityValue').textContent = settings.gravity.toFixed(2);
        });
        
        document.getElementById('connectionDistance').addEventListener('input', (e) => {
            settings.connectionDistance = parseInt(e.target.value);
            document.getElementById('connectionValue').textContent = settings.connectionDistance;
        });
        
        // Initialize
        initParticles();
        animate();
    </script>
</body>
</html>
